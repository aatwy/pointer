<div class="row">
  <div>
    <h3 id="playersTitle">Poker Players</h3>
    <hr>
    <div class="container-fluid">
      <div class="row">
        <div>
          <app-pointing-cards></app-pointing-cards>
        </div>
      </div>
    </div>
    <hr>
    <table id="playersTable" class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Player</th>
          <th scope="col">Vote</th>
          <th scope="col">Voted</th>
        </tr>
      </thead>
      <tbody>
        <tr app-player
          *ngFor="let player of players"
          [player]="player"></tr>
      </tbody>
    </table>
  </div>
</div>
