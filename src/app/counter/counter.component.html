<div id="counterArea">
  <h3 id="averageScore">{{ showVotes ? average : '〰️' }}</h3>
  <hr>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Points</th>
      <th scope="col"># of Votes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vote of voteCount">
      <td><strong>{{ showVotes ? vote.point : '〰️〰️' }}</strong></td>
      <td>{{ showVotes ? vote.count : '〰️〰️' }}</td>
    </tr>
  </tbody>
</table>
</div>
