<div id="counterArea">
  <h3 id="averageScore">{{ showVotes ? average : 'Calculating...' }}</h3>
  <hr>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Points</th>
      <th scope="col"># of Votes</th>
    </tr>
  </thead>
  <tbody *ngIf="showVotes">
    <tr *ngFor="let vote of voteCount">
      <td>{{vote.point}}</td>
      <td>{{vote.count}}</td>
    </tr>
  </tbody>
</table>
</div>
