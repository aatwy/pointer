<div id="counterArea" class="container-fluid">
  <h3 id="averageScore">Average: {{ average }}</h3>
  <hr>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Points</th>
      <th scope="col"># of Votes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vote of voteCount">
      <td><strong>{{ vote.point }}</strong></td>
      <td>{{ vote.count }}</td>
    </tr>
  </tbody>
</table>
</div>
