<div class="row">
  <div class="col-sm-12">
    <h3 id="storyTitle">{{ story }}</h3>
    <hr>
    <div class="mt-4"></div>
    <div class="row" *ngIf="admin">
      <div class="col-md-6 offset-md-3">
        <input
          type="text"
          class="input-group mb-3"
          placeholder="enter story..."
          [(ngModel)]="story">
        <button
          id="voteToggle"
          (click)="toggleVote()"
          class="input-group mb-3 btn btn-outline-primary">
          {{ showVotes ? "Hide" : "Show"}}
        </button>
        <button
          id="clear"
          (click)="clearStory()"
          class="input-group mb-3 btn btn-outline-primary">
          Next Story
        </button>
      </div>
    </div>
  </div>
</div>
