<ng-template #modal>
  <div class="modal-header" data-bs-theme="dark">
    <h5 class="modal-title" id="modalTitle">{{ modalConfig.modalTitle }}</h5>
    <button
      (click)="dismiss()"
      *ngIf="modalConfig.hideDismissButton === undefined || !modalConfig.hideDismissButton()"
      [disabled]="modalConfig.disableDismissButton !== undefined && modalConfig.disableDismissButton()"
      type="button"
      class="btn-close"
      aria-label="Close">
    </button>
  </div>
  <div class="modal-body">
    <div class="flex-row">
      <input id="nameInput" type="text" class="form-control mt-2"
        placeholder="Enter your name.." [(ngModel)]="userName">
      <!-- <div class="mt-2 form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="spectateCheck"
          [checked]="spectate" (change)="spectate = !spectate">
        <label class="form-check-label" for="spectateCheck">Spectate</label>
      </div> -->
    </div>
  </div>
  <div class="modal-footer">
    <button
      id="createButton"
      type="button"
      class="btn btn-outline-primary"
      (click)="onClick()"
      [disabled]="!userName || createClicked">
      {{ modalConfig.closeButtonLabel }}
    </button>
  </div>
</ng-template>
